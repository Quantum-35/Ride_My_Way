    <div class="center-content">
        <form action="" style="border:0px solid rgb(56, 53, 53);background-color: rgba(70, 68, 68, 0.349);">
            <div class="container">
              <h1 style="text-align: center">Login</h1>
              <p style="text-align: center">Please fill in this form to Login .</p>
              <hr>
          
              <label for="email"><b>Email</b></label><br>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              
              <label><br>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Login</button><br>
                <h6><i>Not Registerd <a href="">Signup</a></i></h6>
              </div>
            </div>
          </form>
        
    </div>
