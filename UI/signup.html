<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Ride My Way</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
   </head>
   <body>
      <div class="topnav">
         <a class="activve" href="../index.html">Home</a>
         <a href="./login.html" class="ft-right">Login</a>
         <a href="./signup.html" class="ft-right">Sign up</a>
         <a href="./about.html" id="about" class="ft-right">About</a>
      </div>
      <div class="center-content">
         <div action="" id="sig_form" style="z-index:-5;border:0px solid rgb(56, 53, 53);background-color: rgba(70, 68, 68, 0.349);margin-top: 1%;">
            <div class="container">
               <h1 id="fm_signup" style="text-align: center">Signup</h1>
               <p id="p_signup" style="text-align: center">Please fill in this form to create and account .</p>
               <hr>
               <label for="email"><b>Username</b></label><br>
               <input type="text" id='txt_username' placeholder="Username" name="username" required><br>
               <label for="email"><b>Email</b></label><br>
               <input type="text" id="txt_email" placeholder="Enter Email" name="email" required>
               <label for="psw"><b>Password</b></label>
               <input type="password" id="pass_pasword" value="Enter Password" name="psw" required id='password'>
               <label for="psw"><b>Confirm Password</b></label>
               <input type="password" id="conf_password" value="Enter Password" name="psw" required id="conf_password">
               <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
               <div class="clearfix">
                 <div id="correct_details" style="color: green"></div>
                 <div id="wrong_details" style="color: brown"></div>
                  <button type="button"  class="cancelbtn" id="btn_signup">Signup</button><br>
                  <h6><i>Already having an account <a href="./login.html">Login</a></i></h6>
               </div>
            </div>
        </div>
      </div>
      <script type="text/javascript" src="./assets/js/auth.js"></script>
   </body>
</html>
